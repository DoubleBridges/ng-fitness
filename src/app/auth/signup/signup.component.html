<section class="signup-form">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" action="" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
    <mat-form-field>
      <input
        type="email"
        matInput placeholder="Email"
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel"
      >
      <mat-error *ngIf="emailInput.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')"></mat-error>
      <mat-error>Email is invalid</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters">
      <input
        type="password"
        matInput
        placeholder="Password"
        ngModel
        name="password"
        required
        minLength="6"
        #pwInput="ngModel"
      >
      <mat-error *ngIf="pwInput.hasError('required')">Password is required</mat-error>
      <mat-error *ngIf="!pwInput.hasError('required')">Password must be at least 6 characters</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Your Birthdate"
        [matDatepicker]="picker"
        [max]="maxDate"
        ngModel
        name="birthdate"
        required
      >
      <mat-datepicker-toggle
        matSuffix
        [for]="$any(picker)"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox ngModel name="agree" required>Agree to Terms and Conditions</mat-checkbox>
    <button *ngIf="!isLoading" mat-raised-button color="primary" type="submit" [disabled]="f.invalid">Submit</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
