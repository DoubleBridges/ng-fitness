<mat-nav-list>
  <a mat-list-item routerLink="/signup" (click)="closeSidenav()" *ngIf="!isAuth">
    <mat-icon>app_registration</mat-icon>
    <span class="nav-caption">Signup</span>
  </a>
  <a mat-list-item routerLink="/login" (click)="closeSidenav()" *ngIf="!isAuth">
    <mat-icon>login</mat-icon>
    <span class="nav-caption">Login</span>
  </a>
  <a mat-list-item routerLink="/training" (click)="closeSidenav()" *ngIf="isAuth">
    <mat-icon>run_circle</mat-icon>
    <span class="nav-caption">Training</span>
  </a>
  <mat-list-item (click)="logout()" *ngIf="isAuth">
    <button mat-icon-button>
      <mat-icon>logout</mat-icon>
      <span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
