<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="startTraining(f)" #f="ngForm">
    <mat-card fxFlex.lt-sm="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center">Time to Start a Workout</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field *ngIf="!(isLoading$ | async) && exercises">
          <mat-select placeholder="Select a new exercise" ngModel name="exercise" required>
            <mat-option
              *ngFor="let exercise of exercises"
              value="{{ exercise.id }}"
            >
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <mat-spinner *ngIf="(isLoading$ | async)"></mat-spinner>
        <button *ngIf="!(isLoading$ | async)" mat-flat-button type="submit" [disabled]="f.invalid">Start</button>
        <button *ngIf="!(isLoading$ | async) && !exercises" mat-flat-button type="submit" (click)="fetchExercises()">Fetch Again</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
